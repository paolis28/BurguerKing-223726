    <script>
        // Función para obtener los parámetros de la URL
        function obtenerParametros() {
          const urlParams = new URLSearchParams(window.location.search);
          const nombreProducto = urlParams.get('nombre');
          const imagenProducto = urlParams.get('imagen');
          const descripcion = urlParams.get('descripcion');
          
          const productoImagen = document.getElementById("productoImagen");
          const productoNombre = document.getElementById("productoNombre");
          document.getElementById('productoDescripcion').textContent = descripcion;
          
          productoImagen.src = imagenProducto;
          productoNombre.textContent = nombreProducto;
        }
        
        window.onload = obtenerParametros;
      </script>
